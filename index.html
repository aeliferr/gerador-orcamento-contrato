<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Item Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .item>* {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <h1>Submit Invoice Data</h1>
    <form id="invoiceForm">
        <div class="form-group">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" required>
        </div>
        <div class="form-group">
            <label for="vendorName">Vendor Name:</label>
            <input type="text" id="vendorName" required>
        </div>
        <div id="itemsContainer">
            <h3>Items</h3>
            <div class="item">
                <label for="itemDescription">Description:</label>
                <input type="text" class="itemDescription" required>
                <label for="itemUnitValue">Unit Value:</label>
                <input type="text" class="itemUnitValue" required>
                <label for="itemQuantity">Quantity:</label>
                <input type="number" class="itemQuantity" required>
                <button type="button" class="removeItemButton">Remove</button>
            </div>
        </div>
        <div class="form-group">
            <button type="button" id="addItemButton">Add Item</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('addItemButton').addEventListener('click', function () {
            const itemsContainer = document.getElementById('itemsContainer');
            const newItemDiv = document.createElement('div');
            newItemDiv.classList.add('item');
            newItemDiv.innerHTML = `
            <label for="itemDescription">Description:</label>
            <input type="text" class="itemDescription" required>
            <label for="itemUnitValue">Unit Value:</label>
            <input type="text" class="itemUnitValue" required>
            <label for="itemQuantity">Quantity:</label>
            <input type="number" class="itemQuantity" required>
            <button type="button" class="removeItemButton">Remove</button>
        `;
            itemsContainer.appendChild(newItemDiv);
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('removeItemButton')) {
                const itemDiv = event.target.closest('.item');
                itemDiv.remove();
            }
        });

        document.getElementById('invoiceForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const clientName = document.getElementById('clientName').value;
            const vendorName = document.getElementById('vendorName').value;

            // Gather items
            const items = [];
            const itemElements = document.querySelectorAll('.item');
            itemElements.forEach(item => {
                const description = item.querySelector('.itemDescription').value;
                const unitValue = item.querySelector('.itemUnitValue').value;
                const quantity = item.querySelector('.itemQuantity').value;

                items.push({ description, unitValue, quantity });
            });

            // Create the payload
            const payload = {
                clientName,
                vendorName,
                items
            };

            try {
                // Send data to the API
                const response = await fetch('http://localhost:3000/generate-pdf', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    // mode: "no-cors",
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const pdfBlob = await response.blob();

                // Create a URL for the PDF blob
                const pdfUrl = URL.createObjectURL(pdfBlob);

                // Create a link element to download the PDF
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = 'invoice.pdf'; // Set the default file name
                document.body.appendChild(link); // Append to the body
                link.click(); // Programmatically click the link to trigger the download
                document.body.removeChild(link); // Remove the link after downloading
                alert('Invoice submitted successfully: ');
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the invoice.');
            }
        });
    </script>

</body>

</html>
